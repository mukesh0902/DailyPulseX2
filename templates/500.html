<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyPulseX - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 0;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--highlight-color);
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--highlight-color);
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: var(--highlight-dark);
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="logo-container">
                        <a href="/" class="logo"><i class="fas fa-bolt"></i>DailyPulseX</a>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
                <div class="col-md-3 text-end">
                    <button id="theme-toggle" class="btn btn-theme"><i class="fas fa-adjust"></i></button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="error-container">
            <div class="error-code">500</div>
            <div class="error-message">Server Error</div>
            <p>Oops! Something went wrong on our end. Please try again later.</p>
            <a href="/" class="back-button">Back to Homepage</a>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-center mt-3">Â© 2025 DailyPulseX. Powered by Newsdata.io API and Gemini API.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        });
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
        }
    </script>
</body>
</html>
